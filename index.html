<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线图片格式转换</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="title">
        <h2>图片格式在线转换(支持webp, jpg/jpeg, png)</h2>
    </div>
    <ul class="main">
        <li>
            <input type="file" id="inputImg">
        </li>
        <li id="imgUp" style="display:none;">
            <img id="imgSelect" src="" alt="">
        </li>
        <li class="typeSelect">
            <span class="type-info">请选择格式 :</span>
            <select id="typeSelect">
                <option value="1">webp格式</option>
                <option value="2">jpeg格式</option>
                <option value="3">png格式</option>
            </select>
        </li>
        <li>
            <button id="start">开始转换</button>
        </li>
        <li>
            <p>预览 :</p>
            <img id="imgShow" src="" alt="" style="display:none;">
        </li>
        <li>
            <a href="javascript:;" id="download" download="下载">点击下载</a>
        </li>
    </ul>
    <footer>
        <h3> 说明：</h3>
        <p>支持chrome和Firefox浏览器使用（Firefox中不支持webp格式，请自行忽略）</p>
        <p>源码地址：<a href="https://github.com/fog3211/format-pic">https://github.com/fog3211/format-pic</a></p>
        <p></p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
